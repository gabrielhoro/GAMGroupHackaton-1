<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "base.html" %}


{% block content %}

    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}
            {{ form.username() }}
        </p>

        <p>
            {{ form.password.label}}
            {{ form.password() }}
        </p>

        {{ form.submit() }}
    </form>

{% endblock %}
</body>
</html>
