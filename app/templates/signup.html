
{% extends "base.html" %}


{% block content %}

    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}
            {{ form.username() }}
        </p>
        <p>
            {{ form.age.label }}
            {{ form.age() }}
        </p>
        <p>
            {{ form.password.label}}
            {{ form.password() }}
        </p>

        {{ form.submit() }}
    </form>

{% endblock %}
